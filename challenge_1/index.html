

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic-Tac-Toe</title>
  <link  rel="stylesheet" href="style.css">
</head>
<body>
  <marquee>To play the play, click on the start button</marquee>
  <div class="game_btn">
    <h1>Tic-Tae-Toe </h1><h4 class="author">By Charlie Thao</h4>
    <button id="start">Start</button>
    <button id="reset">Reset</button>
    <button id="clearScore">Clear Score</button>
    <div class="score_container">
      <h4>Winning Score</h4>
      <div class="score">
        <h5>X: <span id="xWin"></span></h5>
        <h5>O: <span id="oWin"></span></h5>
      </div>
    </div>
    <div id="message"></div>
  </div>
  <div id="board"> </div>


  <script src="app.js"></script>
</body>
</html>
